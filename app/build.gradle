apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "ml.qingsu.fuckview"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 20
        versionName "0.9.1 experimental"

        //manifestPlaceholders = [fabricApiKey: project.fabricApiKey]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    if (project.hasProperty('devBuild')) {
        aaptOptions.cruncherEnabled = false
    }

}

repositories {
    jcenter();
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'de.robv.android.xposed:api:53'
    provided 'de.robv.android.xposed:api:53:sources'
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:design:23.+'
    compile 'com.tencent.bugly:crashreport:latest.release'
    //compile('de.psdev.licensesdialog:licensesdialog:1.8.3')

    // 增加 android shell 执行器
    compile('com.jrummyapps:android-shell:1.0.1@aar') {
        transitive = true;
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    //BugHD已停止运营
    //compile 'im.fir:fir-sdk:latest.integration@aar'
    //Rhino無用
   // compile files('libs/rhino-1.7.7.1.jar')
    //Crashlytics在国外，太慢
//    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
//        transitive = true;
//    }

    compile 'com.android.support:cardview-v7:23.+'
}
